apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prereg-ui
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: prereg-ui=docker.io/mosipid/pre-registration-ui:1.2.0.1-B1   #Write repository name
    argocd-image-updater.argoproj.io/prereg-ui.update-strategy: digest #There are several ways to update the image, but I'm using digest.
    argocd-image-updater.argoproj.io/prereg-ui.force-update: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/bhumi46/mosip-helm.git
    targetRevision: develop
    path: charts/prereg-ui # path of the kubernetes application code means where you stored deployment.yaml, service.yaml etc
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc  # if you want to deploy application in the same cluster where argocd server is running if thats diffrent then use cluster IP address.
    namespace: prereg

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
