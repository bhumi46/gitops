apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mock-smtp-test
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: mock-smtp=docker.io/mosipqa/mock-smtp:0.0.2    #Write repository name
    argocd-image-updater.argoproj.io/mock-smtp.update-strategy: digest #There are several ways to update the image, but I'm using digest.
    argocd-image-updater.argoproj.io/mock-smtp.force-update: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/bhumi46/mosip-helm.git
    targetRevision: develop
    path: charts/mock-smtp # path of the kubernetes application code means where you stored deployment.yaml, service.yaml etc
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc  # if you want to deploy application in the same cluster where argocd server is running if thats diffrent then use cluster IP address.
    namespace: mock-smtp2

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
